<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>JSMatrix Calculator</title>

    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-lg-6">
                <div class="matrix-container">
                    <h1 class="title">Matrix A (3x3)</h1>
                    <div class="matrix-input">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="m1r1 form-control" placeholder="" />
                            </div>
                            <div class="col">
                                <input type="text" class="m1r1 form-control" placeholder="" />
                            </div>
                            <div class="col">
                                <input type="text" class="m1r1 form-control" placeholder="" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input type="text" class="m1r2 form-control" placeholder="" />
                            </div>
                            <div class="col">
                                <input type="text" class="m1r2 form-control" placeholder="" />
                            </div>
                            <div class="col">
                                <input type="text" class="m1r2 form-control" placeholder="" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input type="text" class="m1r3 form-control" placeholder="" />
                            </div>
                            <div class="col">
                                <input type="text" class="m1r3 form-control" placeholder="" />
                            </div>
                            <div class="col">
                                <input type="text" class="m1r3 form-control" placeholder="" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="matrix-container">
                    <h1 class="title">Matrix B (3x3)</h1>
                    <div class="matrix-input">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="m2r1 form-control" placeholder="" />
                            </div>
                            <div class="col">
                                <input type="text" class="m2r1 form-control" placeholder="" />
                            </div>
                            <div class="col">
                                <input type="text" class="m2r1 form-control" placeholder="" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input type="text" class="m2r2 form-control" placeholder="" />
                            </div>
                            <div class="col">
                                <input type="text" class="m2r2 form-control" placeholder="" />
                            </div>
                            <div class="col">
                                <input type="text" class="m2r2 form-control" placeholder="" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input type="text" class="m2r3 form-control" placeholder="" />
                            </div>
                            <div class="col">
                                <input type="text" class="m2r3 form-control" placeholder="" />
                            </div>
                            <div class="col">
                                <input type="text" class="m2r3 form-control" placeholder="" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-lg-12">
                <textarea wrap="soft" rows="10" cols="20" id="console" disabled class="form-control"></textarea>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-lg-12 text-center">
                <button id="calculate-button" class="btn btn-primary mx-2"></button>
                <button id="add-button" class="btn btn-secondary mx-2">Tambahkan</button>
                <button id="subtract-button" class="btn btn-secondary mx-2">kurangi</button>
                <button id="multiply-button" class="btn btn-secondary mx-2">Kalikan</button>
            </div>
        </div>
    </div>

    <script>
        // Panggil fungsi calculate saat tombol di klik
        document.getElementById("calculate-button").addEventListener("click", function () {
            mc.calculate();
        });

        // Panggil fungsi addMatrix saat tombol Add di klik
        document.getElementById("add-button").addEventListener("click", function () {
            mc.addMatrix();
        });

        // Panggil fungsi subtractMatrix saat tombol Subtract di klik
        document.getElementById("subtract-button").addEventListener("click", function () {
            mc.subtractMatrix();
        });

        // Panggil fungsi multiplyMatrix saat tombol Multiply di klik
        document.getElementById("multiply-button").addEventListener("click", function () {
            mc.multiplyMatrix();
        });

        // Panggil fungsi divideMatrix saat tombol Divide di klik
    </script>
</body>

</html>
